<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game of life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <style type="text/css">
        @keyframes icons {
            from {
                width: 10%;
                opacity: 1;
            }

            to {
                width: 20%;
                opacity: 0;
            }
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #game-of-life {
            background: #888;
        }

        #icons-container {
            height: 100vh;
            left: 0;
            position: fixed;
            top: 0;
            width: 100vw;
            z-index: 999;
            align-items: center;
            justify-content: center;
            text-align: center;

            display: none;
        }

        #icons-container.show {
            display: flex;
        }

        #icons-container img {
            width: 10%;
        }

        #icons-container img.start-animation {
            animation-duration: .4s;
            animation-name: icons;
        }


    </style>
</head>
<body>
  <div id="icons-container">
    <img src="./images/play.svg" alt="play" id="play-icon"/>
    <img src="./images/stop.svg" alt="stop" id="stop-icon"/>
  </div>
  <canvas id="game-of-life"></canvas>
	<script type="text/javascript" src="doc.js"></script>
</body>
</html>
